<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/tailwind.css">
</head>

<body>
  <div class="flex h-screen items-center justify-center bg-zinc-100 dark:bg-zinc-900">
    <div class="flex w-full max-w-4xl overflow-hidden rounded-lg bg-white shadow-lg dark:bg-zinc-800">
      <div class="w-1/2 bg-gradient-to-r from-blue-500 to-purple-600 p-8 text-white">
        <h1 class="text-3xl font-bold">ModelScope</h1>
        <p class="mt-4 text-2xl font-bold">AI开源社区 构建绿色未来</p>
        <p class="mt-4">
          汇聚机器学习领域中最先进的开源模型，为开发者提供简单易用的模型构建、训练、部署等一站式产品服务，让模型应用更简单
        </p>
      </div>
      <div class="w-1/2 p-8">
        <h2 class="text-2xl font-bold text-zinc-800 dark:text-zinc-100">Welcome to <span
            class="text-blue-500">ModelScope</span></h2>
        <form class="mt-8 space-y-4">
          <div>
            <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">账户名</label>
            <input type="text" placeholder="请输入账户名，使用字母开头，6-20位字母或数字"
              class="mt-1 w-full rounded-md border-zinc-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white">
          </div>
          <div>
            <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">密码</label>
            <div class="relative">
              <input type="password" placeholder="6-20个字母数字或标点符号，且至少包含两种"
                class="mt-1 w-full rounded-md border-zinc-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white">
              <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                <img aria-hidden="true" alt="visibility" src="/icons/visibility.svg" />
              </span>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">确认密码</label>
            <div class="relative">
              <input type="password" placeholder="请再次输入密码"
                class="mt-1 w-full rounded-md border-zinc-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white">
              <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                <img aria-hidden="true" alt="visibility" src="/icons/visibility.svg" />
              </span>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">验证码</label>
            <div class="flex items-center">
              <input type="text" placeholder="请输入图片验证码"
                class="mt-1 w-full rounded-md border-zinc-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white">
              <img src="https://placehold.co/100x40" alt="captcha" class="ml-4 h-10 w-24 rounded-md">
            </div>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="terms" class="h-4 w-4 text-blue-600 border-zinc-300 rounded focus:ring-blue-500">
            <label for="terms" class="ml-2 text-sm text-zinc-700 dark:text-zinc-300">我已阅读，并同意 <a href="#"
                class="text-blue-500">《服务条款》</a> <a href="#" class="text-blue-500">《隐私条款》</a></label>
          </div>
          <button type="submit"
            class="w-full bg-gradient-to-br from-purple-500 to-blue-500 py-2 rounded-md text-white shadow-lg mt-4">注册</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
